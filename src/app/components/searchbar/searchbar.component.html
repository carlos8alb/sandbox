<p>searchbar works!</p>
<input #input type="search" name="search" id="search" placeholder="Search movies...">

<ng-template #showMessage>
  <div>
    Movies not found
  </div>
</ng-template>

<div *ngIf="(movies$ | async) as movies; else showMessage">
  <ul>
    <li *ngFor="let movie of movies">{{movie.Title}}</li>
  </ul>
</div>

<section class="container">

  <div class="input-group mb-3">
    <input #input type="input" class="form-control" placeholder="Search your movie..." aria-label="Search your movie..."
      aria-describedby="basic-addon2">
    <span class="input-group-text" id="basic-addon2"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
        width="24" height="24">
        <path
          d="M10.25 2a8.25 8.25 0 0 1 6.34 13.53l5.69 5.69a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215l-5.69-5.69A8.25 8.25 0 1 1 10.25 2ZM3.5 10.25a6.75 6.75 0 1 0 13.5 0 6.75 6.75 0 0 0-13.5 0Z">
        </path>
      </svg></span>
  </div>

  <ng-template #showMessage>
    <div class="alert alert-info">
      Movies not found
    </div>
  </ng-template>

  <div *ngIf="(movies$ | async) as movies; else showMessage" class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-gap-4 text-center">
      <img *ngFor="let movie of movies" [src]="movie.Poster" class="img-fluid col" [alt]="movie.Title">
  </div>

</section>
